<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.css">
    </head>
    <body>
        <canvas class ="drawing-area" height='200' width='150' id='picture'>Обновите браузер</canvas> 
        <button class="btn btn-inverse" id='clearButton'>Очистить</button>
        <button class="btn btn-inverse" id='addButton'>Добавить </button>
        <input type="text" id="classNameInput" placeholder="Класс">
        <button class="btn btn-inverse" id="recognizeButton">Распознать</button>
        <button class="btn btn-inverse" id='resetButton'>Сбросить</button>

        <label class="radio">
            <input type="radio" name="typeOfMethod" id="methodType1" value="type1" checked>
            Простой метод
        </label>
        <label class="radio">
            <input type="radio" name="typeOfMethod" id="methodType2" value="type2">
            Улучшенный метод
        </label>

        <div class="modal hide fade" id="modalClassify">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Результат классификации</h3>
            </div>
            <div class="modal-body">
                <p>One fine body…</p>
            </div>
            <div class="modal-footer">
                
            </div>
        </div>

        <script src="lib/jquery/jquery-1.8.3.min.js"></script>
        <script src="operationalPart.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
